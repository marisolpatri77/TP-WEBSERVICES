<!-- Formulario -->
<div class="container">
    <div class="row">
        <div><h3 class="text-center mt-3">FORMULARIO</h3></div>
        <div class="col-10 col-md-6 col-lg-6 mx-auto mt-3 mb-4">
            <form class="border rounded p-3">
                <div class="mb-3">
                  <label for="campo1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="campo1" name="" aria-describedby="emailHelp"><!--cambiar el type,poner el name-->
                </div>
                <div class="mb-3">
                  <label for="campo2" class="form-label">Password</label>
                  <input type="password" class="form-control" id="campo2" name=""><!--cambiar el type,poner el name-->
                </div>
                <div class="mb-3">
                    <label for="camposelect" class="form-label">Disabled select menu</label>
                    <select id="camposelect" class="form-select" name=""><!--poner el name-->
                      <option value="">Disabled select</option><!--poner el value-->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>



<!--Tabla-->

<div class="container">
    <div class="row">
        <div><h3 class="text-center mt-3">TABLA</h3></div>
        <div class="col-12 col-md-10 col-lg-8 mx-auto p-4 mt-3 mb-4">

                <thead>
                  <tr> <!--fila-->

                </thead>
                <tbody>
                  <tr><!--fila-->
                    <th scope="row">1</th>
                    <td>Mark</td> <!--table data-->
                    <td>Otto</td>
                    <td>mdo</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
</div>


<!--MODAL-->

<div class="mt-3 mb-"><h3 class="text-center">MODAL</h3></div>

<!-- Button  modal -->
<div class="d-flex justify-content-center mt-3 mb-3">
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
        Abrir
    </button>
</div>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">

    <div class="modal-dialog modal-dialog-scrollable">
      <div class="modal-content">

        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
         ...
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
</div>
