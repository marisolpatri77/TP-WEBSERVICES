<div class="mt-3 mb-3">
    <h1 class="text-center">Información de IP</h1>
</div>

<div class="container">
    <div class="row">
       
        <!--FORMULARIO-->
        <div class="col-10 col-md-10 col-lg-8 mx-auto border border-success rounded p-2 m-5">
            <form>
                <div class="mb-3">
                  <label for="ip" class="form-label">Ingrese IP:</label>
                  <input type="text" class="form-control" id="ip" name="ip" [(ngModel)]="ipDato">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="btn btn-success" (click)="obtenerInfoIp(ipDato)">Solicitar</button>
                </div>
            </form>
        </div>

           
        
        <!--CARD-->
        <div class="col-10 col-md-10 col-lg-6 mx-auto mb-5 p-1" *ngIf="ipInfo">
            <div class="card border-success mx-auto" style="width: 18rem;">
                <div class="card-body">
                  <h6 class="card-title text-center mb-2">RESULTADOS ENCONTRADOS</h6>

                    <div class="mb-2 p-1">
                        <p><strong>País: </strong> {{ ipInfo.country }}</p>
                    </div>

                    <div class="mb-2 p-1">
                        <p><strong>Ciudad: </strong> {{ ipInfo.city }}</p>
                    </div>

                    <h6 class="text-center mb-2">INFORMACIÓN DE LA UBICACIÓN DE LA IP</h6>

                    <div class="mb-2 p-1">
                        <p><strong>Fecha del lugar: </strong> {{ ipInfo.timezone.date | date : 'd/M/yy'}} </p>
                    </div>

                    <div class="mb-2 p-1">
                        <p><strong>Hora del lugar: </strong> {{ ipInfo.timezone.time }}</p>
                    </div>

                    <div class="mb-2 p-1">
                        <p><strong>Zona horaria: </strong>{{ ipInfo.timezone.offset }}</p>
                    </div>

                    <!--a href="#" class="card-link">IR AL LUGAR</a-->
                </div>
            </div>
        </div>
        

    </div>
</div>
